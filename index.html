<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soccer Calendar App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <h1><img src="images/bear1.png" alt="Calendar Icon" style="width: 150px; height: 150px;">Soccer Team Calendar</h1>
        <div class="calendar">
            <div class="calendar-header">
                <button id="prev-btn">Previous</button>
                <h2 id="month-year">Month Year</h2>
                <button id="next-btn">Next</button>
            </div>
            <table id="calendar-table">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Calendar days will be generated here -->
                </tbody>
            </table>
            </div>
        <div class="team-members">
            <h2>Team Members</h2>
                <ul>
                    <li>Player 1</li>
                    <li>Player 2</li>
                    <li>Player 3</li>
                    <!-- Add more team members as needed -->
                </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
